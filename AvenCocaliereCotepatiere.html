<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="description" content="A karst conduit dataset">
	<meta name="author" content="Tanguy Racine">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
	<title>Potree Viewer</title>

	<link rel="stylesheet" type="text/css" href="./libs/potree/potree.css">
	<link rel="stylesheet" type="text/css" href="./libs/jquery-ui/jquery-ui.min.css">
	<link rel="stylesheet" type="text/css" href="./libs/openlayers3/ol.css">
	<link rel="stylesheet" type="text/css" href="./libs/spectrum/spectrum.css">
	<link rel="stylesheet" type="text/css" href="./libs/jstree/themes/mixed/style.css">
</head>

<body>
	<script src="./libs/jquery/jquery-3.1.1.min.js"></script>
	<script src="./libs/spectrum/spectrum.js"></script>
	<script src="./libs/jquery-ui/jquery-ui.min.js"></script>
	<script src="./libs/other/BinaryHeap.js"></script>
	<script src="./libs/tween/tween.min.js"></script>
	<script src="./libs/d3/d3.js"></script>
	<script src="./libs/proj4/proj4.js"></script>
	<script src="./libs/openlayers3/ol.js"></script>
	<script src="./libs/i18next/i18next.js"></script>
	<script src="./libs/jstree/jstree.js"></script>
	<script src="./libs/potree/potree.js"></script>
	<script src="./libs/plasio/js/laslaz.js"></script>
	
	<!-- INCLUDE ADDITIONAL DEPENDENCIES HERE -->
	<!-- INCLUDE SETTINGS HERE -->
	
	<div class="potree_container" style="position: absolute; width: 100%; height: 100%; left: 0px; top: 0px; ">
		<div id="potree_render_area" style="background-image: url('../build/potree/resources/images/background.jpg');"></div>
		<div id="potree_sidebar_container"> </div>
	</div>
	
	<script>
	
		window.viewer = new Potree.Viewer(document.getElementById("potree_render_area"));
		
		viewer.setEDLEnabled(true);
		viewer.setFOV(60);
		viewer.setPointBudget(1_000_000_000);
		<!-- INCLUDE SETTINGS HERE -->
		viewer.loadSettingsFromURL();
		
		viewer.setDescription("St André de Cruzières karst system.<br> Data aquisition funded by ERC KARST Synergy Grant 2022 101071836<br> LiDAR HD data © IGN 2024");
		
		viewer.loadGUI(() => {
			viewer.setLanguage('en');
			$("#menu_appearance").next().show();
			$("#menu_tools").next().show();
			$("#menu_clipping").next().show();
			viewer.toggleSidebar();
		});
		
		// INCLUDE POINTCLOUDS BELOW

		Potree.loadPointCloud("AvenCocaliereCotepatiere/AvenDeLaCocaliere1/metadata.json", "CocaliereCotepatiere AvenDeLaCocaliere1", e => {
			let scene = viewer.scene;
			let pointcloud = e.pointcloud;
			
			let material = pointcloud.material;
			material.size = 1;
            material.gradient = Potree.Gradients.GRAYSCALE;
			material.pointSizeType = Potree.PointSizeType.FIXED;
			material.shape = Potree.PointShape.CIRCLE;
			material.activeAttributeName = "Illuminance (PCV)";
			
			scene.addPointCloud(pointcloud);
			
			viewer.fitToScreen();
		});

		Potree.loadPointCloud("AvenCocaliereCotepatiere/AvenDeLaCocaliere2/metadata.json", "CocaliereCotepatiere AvenDeLaCocaliere2", e => {
			let scene = viewer.scene;
			let pointcloud = e.pointcloud;
			
			let material = pointcloud.material;
			material.size = 1;
            material.gradient = Potree.Gradients.GRAYSCALE;
			material.pointSizeType = Potree.PointSizeType.FIXED;
			material.shape = Potree.PointShape.CIRCLE;
			material.activeAttributeName = "Illuminance (PCV)";
			
			scene.addPointCloud(pointcloud);
			
			viewer.fitToScreen();
		});

		Potree.loadPointCloud("AvenCocaliereCotepatiere/AvenDeLaCocaliere3/metadata.json", "CocaliereCotepatiere AvenDeLaCocaliere3", e => {
			let scene = viewer.scene;
			let pointcloud = e.pointcloud;
			
			let material = pointcloud.material;
			material.size = 1;
            material.gradient = Potree.Gradients.GRAYSCALE;
			material.pointSizeType = Potree.PointSizeType.FIXED;
			material.shape = Potree.PointShape.CIRCLE;
			material.activeAttributeName = "Illuminance (PCV)";
			
			scene.addPointCloud(pointcloud);
			
			viewer.fitToScreen();
		});

		Potree.loadPointCloud("AvenCocaliereCotepatiere/EventDeCotepatiere/metadata.json", "CocaliereCotepatiere EventDeCotepatiere", e => {
			let scene = viewer.scene;
			let pointcloud = e.pointcloud;
			
			let material = pointcloud.material;
			material.size = 1;
            material.gradient = Potree.Gradients.GRAYSCALE;
			material.pointSizeType = Potree.PointSizeType.FIXED;
			material.shape = Potree.PointShape.CIRCLE;
			material.activeAttributeName = "Illuminance (PCV)";
			
			scene.addPointCloud(pointcloud);
			
			viewer.fitToScreen();
		});

		Potree.loadPointCloud("AvenCocaliereCotepatiere/EventDePeyrejal/metadata.json", "CocaliereCotepatiere EventDePeyrejal", e => {
			let scene = viewer.scene;
			let pointcloud = e.pointcloud;
			
			let material = pointcloud.material;
			material.size = 1;
            material.gradient = Potree.Gradients.GRAYSCALE;
			material.pointSizeType = Potree.PointSizeType.FIXED;
			material.shape = Potree.PointShape.CIRCLE;
			material.activeAttributeName = "Illuminance (PCV)";
			
			scene.addPointCloud(pointcloud);
			
			viewer.fitToScreen();
		});


		Potree.loadPointCloud("LiDAR-HD/metadata.json", "LiDAR HD IGN", e => {
			let scene = viewer.scene;
			let pointcloud = e.pointcloud;
			
			let material = pointcloud.material;
			material.size = 1;
            material.gradient = Potree.Gradients.VIRIDIS;
			material.pointSizeType = Potree.PointSizeType.ADAPTATIVE;
			material.shape = Potree.PointShape.CIRCLE;
			material.activeAttributeName = "CoordZ";
			
			scene.addPointCloud(pointcloud);
			
			viewer.fitToScreen();
		});


	
		// INCLUDE ANNOTATIONS BELOW
		viewer.scene.addAnnotation([794260.500, 6358495.920, 200.120],{ 
			"title": "1",
			"description": "Aven de la Cocalière",
			"cameraPosition": [794206.569, 6358429.699, 294.146],
			"cameraTarget": [794260.500, 6358495.920, 190.120]});	


		viewer.scene.addAnnotation([794431.070, 6358585.160, 182.840],{ 
			"title": "2",
			"description": "Event de Cotepatière",
			"cameraPosition": [794681.718, 6358657.931, 185.429],
			"cameraTarget": [794431.070, 6358585.160, 177.840]});	


		viewer.scene.addAnnotation([794647.379, 6358678.623, 175.412],{ 
			"title": "3",
			"description": "Event de Peyrejal",
		    "cameraPosition": [794723.636, 6358632.672, 209.863],
			"cameraTarget": [794647.379, 6358678.623, 165.412]
		});	


		viewer.scene.addAnnotation([794238.816, 6358556.906, 183.095],{ 
			"title": "4",
			"description": "Study area", 
			"cameraPosition": [794244.245, 6358562.218, 179.927],
			"cameraTarget": [794238.816, 6358556.906, 178.095]});	

		viewer.scene.addAnnotation([794422.723, 6358809.068, 172.078],{ 
			"title": "5",
			"description": "Peyrejal upstream sump", 
			"cameraPosition": [794402.737, 6358823.764, 180.639],
			"cameraTarget": [794422.723, 6358809.068, 167.078]});	
			
	</script>
	
	
  </body>
</html>
